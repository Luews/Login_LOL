<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- os imports, ou links da nossa página -->

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>


    <title>Riot Games</title>
</head>

<body>
    <main>
        <!-- as Sections como o próprio nome em inglês já diz, são as sessões separadas do seu código -->
        <!-- para não ficar muito separado e solto na tag main inteira, uma logística muito boa -->

        <!-- códigos muito longos, de coisas distintas é bom separar em sections -->

        
        
        <section class="login">

            <div class="wrapper">

                <img src="images/logo.png" class="login__logo" alt="Riot Games">

            <h1 class="login__title">Fazer login</h1>
            <!-- apenas o título normal, nada demais -->

            <label class="login__table">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <!-- input do tipo texto para conseguirmos pegar o username -->

            <label class="login__table">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <!-- Apenas os botões normais -->
            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="images/facebook-icon.png" alt="Facebook Login">
                </button>

                <button type="button" class="icons_button">
                    <img src="images/google-icon.png" alt="Google Login">
                </button>

                <button type="button" class="icons_button">
                    <img src="images/apple-icon.png" alt="Apple Login">
                </button>
            </div>

            <label class="login_label_checkbox">
                <input type="checkbox" class="input_checkbox">
                Manter Login
            </label>

            
            </div>

            
            <!-- Botão principal de Login -->
            <!-- Nesse botão temos um código SVG, para a setinha do ícone -->
